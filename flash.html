    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .app-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .progress-container {
            flex-grow: 1;
            margin-right: 10px;
        }
        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 10px;
            width: 100%;
        }
        .progress-fill {
            background-color: #4CAF50;
            height: 100%;
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }
        .counter {
            font-size: 14px;
            color: #666;
        }
        .word-display {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin: 30px 0;
            color: #333;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .option-button {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }
        .option-button:hover {
            background-color: #f9f9f9;
        }
        .option-button.correct {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .option-button.incorrect {
            background-color: #F44336;
            color: white;
            border-color: #F44336;
        }
        .next-button {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: none;
        }
        .next-button:hover {
            background-color: #0b7dda;
        }
        .feedback {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            height: 20px;
        }
        .feedback.correct {
            color: #4CAF50;
        }
        .feedback.incorrect {
            color: #F44336;
        }
    </style>

let currentIndex = 0;
let totalWords = 0;
let words = [];
let incorrectWords = [];
let currentOptions = [];
let selectedAnswer = null;
let correctAnswerIndex = null;
let reviewQueue = [];


const wordDisplay = document.getElementById('wordDisplay');
const optionsContainer = document.getElementById('optionsContainer');
const nextButton = document.getElementById('nextButton');
const feedback = document.getElementById('feedback');
const counter = document.getElementById('counter');
const progressFill = document.getElementById('progressFill');


function initializeApp() {
    
    words = [...vocabulary];
    totalWords = words.length;
    shuffleArray(words);
    showNextWord();
    nextButton.addEventListener('click', handleNextButtonClick);
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}
function showNextWord() {
    optionsContainer.innerHTML = '';
    feedback.textContent = '';
    feedback.className = 'feedback';
    nextButton.style.display = 'none';
    selectedAnswer = null;
    let currentWord;
    if (reviewQueue.length > 0 && currentIndex % 5 === 0 && currentIndex > 0) {
        currentWord = reviewQueue.shift();
    } else {
        if (currentIndex >= words.length) {
            wordDisplay.textContent = "All words completed!";
            if (incorrectWords.length > 0) {
                words = [...incorrectWords];
                incorrectWords = [];
                currentIndex = 0;
                shuffleArray(words);
                showNextWord();
            }
            return;
        }
        currentWord = words[currentIndex];
        currentIndex++;
    }
    
    wordDisplay.textContent = currentWord.spanish;
    generateOptions(currentWord);

    updateProgress();
}
function generateOptions(currentWord) {
    const optionsPool = vocabulary.filter(word => word.english !== currentWord.english);
    shuffleArray(optionsPool);
    const incorrectOptions = optionsPool.slice(0, 4);
    const allOptions = [...incorrectOptions, currentWord];
    shuffleArray(allOptions);
    currentOptions = allOptions;
    correctAnswerIndex = allOptions.findIndex(option => option.english === currentWord.english);
    allOptions.forEach((option, index) => {
        const button = document.createElement('button');
        button.className = 'option-button';
        button.textContent = option.english;
        button.dataset.index = index;
        button.addEventListener('click', () => handleOptionClick(index));
        optionsContainer.appendChild(button);
    });
}
function handleOptionClick(index) {
    
    if (selectedAnswer !== null) return;
    
    selectedAnswer = index;
    const isCorrect = index === correctAnswerIndex;
    
    
    const buttons = optionsContainer.querySelectorAll('.option-button');
    
    
    buttons[index].classList.add(isCorrect ? 'correct' : 'incorrect');
    
   
    if (!isCorrect) {
        buttons[correctAnswerIndex].classList.add('correct');
        
        const currentWord = currentOptions[correctAnswerIndex];
        incorrectWords.push(currentWord);
        reviewQueue.push(currentWord);
        
        
        feedback.textContent = "Incorrect";
        feedback.className = 'feedback incorrect';
    } else {
        
        feedback.textContent = "Correct!";
        feedback.className = 'feedback correct';
    }
    
    
    nextButton.style.display = 'block';
}


function handleNextButtonClick() {
    showNextWord();
}


function updateProgress() {
    counter.textContent = `${currentIndex}/${totalWords}`;
    const progressPercent = (currentIndex / totalWords) * 100;
    progressFill.style.width = `${progressPercent}%`;
}
window.addEventListener('DOMContentLoaded', initializeApp);
